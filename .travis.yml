language: node_js
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
  - '6'
install:
  - yarn install
script:
  - yarn lint
  - yarn build
  - yarn test
after_success:
  - yarn travis-deploy-once "npm run semantic-release"
branches:
  only:
    - master
